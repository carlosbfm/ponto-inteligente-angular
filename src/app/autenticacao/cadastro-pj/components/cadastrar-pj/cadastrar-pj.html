<form [formGroup]="form" (ngSubmit)="cadastrarPj()" class="form-content">
  
  <mat-list>
    
    <mat-list-item>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>CNPJ</mat-label>
        <input matInput mascara mask="99.999.999/9999-99" placeholder="CNPJ" formControlName="cnpj">
        <mat-error *ngIf="form.get('cnpj')?.errors?.['required']">CNPJ é obrigatório</mat-error>
        <mat-error *ngIf="form.get('cnpj')?.hasError('cnpjInvalido')">CNPJ inválido</mat-error>
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Razão Social</mat-label>
        <input matInput placeholder="Razão Social" formControlName="razaoSocial">
        <mat-error *ngIf="form.get('razaoSocial')?.errors?.['required']">Razão Social obrigatória</mat-error>
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>CPF</mat-label>
        <input matInput mascara mask="999.999.999-99" placeholder="CPF" formControlName="cpf">
        <mat-error *ngIf="form.get('cpf')?.errors?.['required']">CPF é obrigatório</mat-error>
        <mat-error *ngIf="form.get('cpf')?.hasError('cpfInvalido')">CPF inválido</mat-error>
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="nome">
        <mat-error *ngIf="form.get('nome')?.errors?.['required']">Nome é obrigatório</mat-error>
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" type="email">
        <mat-error *ngIf="form.get('email')?.errors?.['required']">Email é obrigatório</mat-error>
        <mat-error *ngIf="form.get('email')?.errors?.['email']">Email inválido</mat-error>
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="Senha" formControlName="senha">
        <mat-error *ngIf="form.get('senha')?.errors?.['required']">Senha obrigatória</mat-error>
        <mat-error *ngIf="form.get('senha')?.errors?.['minlength']">Mínimo 6 caracteres</mat-error>
      </mat-form-field>
      
      <span matTooltip="Senha deve conter ao menos 6 caracteres" style="margin-left: 10px; cursor: help;">
        <mat-icon>help</mat-icon>
      </span>
    </mat-list-item>

    <mat-list-item class="button-container">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Cadastrar
      </button>
      &nbsp;
      <a mat-raised-button routerLink="/login">Voltar</a>
    </mat-list-item>

  </mat-list>
</form>
