<div class="fundo-externo">

  <form [formGroup]="form" (ngSubmit)="logar()" class="login-container" autocomplete="off">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput 
             type="email"
             placeholder="Digite seu email" 
             formControlName="email"
             name="usuario_email"> <mat-error *ngIf="form.get('email')?.invalid">
        Email invÃ¡lido
      </mat-error>
    </mat-form-field>

    <div class="senha-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput 
               type="password" 
               placeholder="Digite sua senha" 
               formControlName="senha"
               name="usuario_senha"> <mat-error *ngIf="form.get('senha')?.invalid">
          MÃ­nimo de 6 caracteres
        </mat-error>
      </mat-form-field>

      <mat-icon matTooltip="A senha deve conter ao menos 6 caracteres" 
                class="help-icon">
        help
      </mat-icon>
    </div>

    <div class="actions">
      <button mat-raised-button 
              color="primary" 
              type="submit"
              [disabled]="form.invalid">
        Entrar
      </button>

      <div class="register">
          <a mat-button color="primary" routerLink="/cadastro-pf">
              Cadastrar PF
          </a>

          <a mat-button color="primary" routerLink="/cadastro-pj">
              Cadastrar PJ
          </a>
      </div>
    </div>

  </form>

</div>
