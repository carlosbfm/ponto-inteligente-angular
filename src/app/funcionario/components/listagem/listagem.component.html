<div class="listagem-container">
  
  <a mat-raised-button color="primary" routerLink="/funcionario/lancamento">
    <mat-icon>add</mat-icon> Adicionar lançamento
  </a>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="ordenar($event)">

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let lancamento"> 
          <span *ngIf="!lancamento.escondido">
            {{ lancamento.data | date:'dd/MM/yyyy HH:mm:ss' }} 
          </span>
          <span *ngIf="lancamento.escondido" style="color: #888;">---</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let lancamento"> 
          {{ lancamento.tipo | type }} 
        </td>
      </ng-container>

      <ng-container matColumnDef="localizacao">
        <th mat-header-cell *matHeaderCellDef> Localização </th>
        <td mat-cell *matCellDef="let lancamento"> 
          <span *ngIf="!lancamento.escondido">
            {{ lancamento.localizacao }} 
          </span>
          <span *ngIf="lancamento.escondido" style="color: #888;">---</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let lancamento">
          <a mat-icon-button routerLink="{{ '/admin/atualizacao/' + lancamento.id }}" matTooltip="Editar">
             <mat-icon>edit</mat-icon>
          </a>
          <button mat-icon-button (click)="removerDialog(lancamento.id)" color="warn" matTooltip="Remover">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>

    <mat-paginator 
      [length]="totalLancamentos"
      [pageSize]="qtdPorPagina"
      [pageSizeOptions]="[5, 10, 15, 25]"
      [pageIndex]="pagina"
      (page)="paginar($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
