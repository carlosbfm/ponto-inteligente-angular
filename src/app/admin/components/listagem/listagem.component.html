<div class="listagem-container">
  
  <form [formGroup]="form" novalidate class="filtro-container">
    <mat-form-field appearance="outline">
      <mat-label>Funcionários</mat-label>
      <mat-select formControlName="funcs" 
                  [(value)]="funcionarioId"
                  (selectionChange)="exibirLancamentos()">
        <mat-option *ngFor="let funcionario of funcionarios" [value]="funcionario.id">
          {{ funcionario.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <div class="action-buttons" *ngIf="funcionarioId">
    <a mat-flat-button color="warn" routerLink="/admin/cadastro">
      <mat-icon>add</mat-icon>
      Adicionar lançamento
    </a>
  </div>

  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="ordenar($event)">

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let lancamento"> 
          {{ lancamento.data | date:'dd/MM/yyyy HH:mm:ss' }} 
        </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let lancamento"> 
          {{ lancamento.tipo | type }} 
        </td>
      </ng-container>

      <ng-container matColumnDef="localizacao">
        <th mat-header-cell *matHeaderCellDef> Localização </th>
        <td mat-cell *matCellDef="let lancamento"> 
          {{ lancamento.localizacao }} 
        </td>
      </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let lancamento">
    
      <a mat-icon-button 
       routerLink="{{ '/admin/atualizacao/' + lancamento.id }}" 
       matTooltip="Editar lançamento"
       color="primary"> <mat-icon>edit</mat-icon>
      </a>

      <button mat-icon-button 
            (click)="removerDialog(lancamento.id)" 
            matTooltip="Remover lançamento"
            color="warn"> <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>

  <mat-paginator 
    [length]="totalLancamentos" 
    [pageSize]="qtdPorPagina" 
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageIndex]="pagina"
    (page)="paginar($event)"
    aria-label="Selecionar página">
  </mat-paginator>
  </div>
</div>
